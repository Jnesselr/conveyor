{ "_comment": "This is the Debian version of the conveyor configuration file."
, "common":
    { "address": "pipe:/var/run/conveyor/conveyord.socket"
    , "pidfile": "/var/run/conveyor/conveyord.pid"
    , "profile": "ReplicatorDual"
    , "profiledir": "/usr/share/makerbot_driver/profiles"
    , "unified_mesh_hack": "/usr/bin/unified_mesh_hack"
    }
, "miraclegrue":
    { "path": "/usr/bin/miracle_grue"
    , "config": "/usr/share/miracle-grue/miracle.json"
    }
, "skeinforge":
    { "_comment": "The path to the skeinforge python script; do not put the bash wrapper here."
    , "path": "/usr/share/skeinforge/skeinforge_application/skeinforge.py"
    , "profile": "/usr/share/skeinforge/Replicator slicing defaults"
    }
, "server":
    { "chdir": false
    , "eventthreads": 4
    , "logging":
        { "version": 1
        , "formatters":
            { "log":
                { "()": "conveyor.log.DebugFormatter"
                , "format": "%(asctime)s - %(levelname)s - %(message)s"
                , "datefmt": null
                , "debugformat": "%(asctime)s - %(levelname)s - %(pathname)s:%(lineno)d - %(funcName)s - %(message)s"
                }
            }
        , "filters": {}
        , "handlers":
            { "log":
                { "class": "logging.FileHandler"
                , "level": "NOTSET"
                , "formatter": "log"
                , "filters": []
                , "filename": "/var/log/conveyor/conveyord.log"
                }
            }
        , "loggers": {}
        , "root":
            { "level": "INFO"
            , "propagate": true
            , "filters": []
            , "handlers": ["log"]
            }
        }
    }
, "client":
    { "eventthreads": 2
    , "logging":
        { "version": 1
        , "formatters":
            { "console":
                { "()": "conveyor.log.ConsoleFormatter"
                , "format": "conveyor: %(levelname)s: %(message)s"
                }
            }
        , "filters":
            { "stdout":
                { "()": "conveyor.log.StdoutFilter"
                }
            , "stderr":
                { "()": "conveyor.log.StderrFilter"
                }
            }
        , "handlers":
            { "stdout":
                { "class": "logging.StreamHandler"
                , "level": "INFO"
                , "formatter": "console"
                , "filters": ["stdout"]
                , "stream": "ext://sys.stdout"
                }
            , "stderr":
                { "class": "logging.StreamHandler"
                , "level": "WARNING"
                , "formatter": "console"
                , "filters": ["stderr"]
                , "stream": "ext://sys.stderr"
                }
            }
        , "loggers": {}
        , "root":
            { "level": "INFO"
            , "propagate": true
            , "filters": []
            , "handlers": ["stdout", "stderr"]
            }
        }
    }
}
