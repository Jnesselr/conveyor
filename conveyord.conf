{ "pidfile": "/var/run/conveyor/conveyord.pid"
, "chdir": true
, "socket": "unix:/var/run/conveyor/conveyord.socket"
, "eventthreads": 2
, "logging":
    { "version": 1
    , "formatters":
        { "log":
            { "()": "conveyor.log.DebugFormatter"
            , "format": "%(asctime)s - %(levelname)s - %(message)s"
            , "datefmt": null
            , "debugformat": "%(asctime)s - %(levelname)s - %(pathname)s:%(lineno)d - %(funcName)s - %(message)s"
            }
        }
    , "filters": {}
    , "handlers":
        { "log":
            { "class": "logging.FileHandler"
            , "level": "NOTSET"
            , "formatter": "log"
            , "filters": []
            , "filename": "/var/log/conveyord.log"
            }
        }
    , "loggers": {}
    , "root":
        { "level": "INFO"
        , "propagate": true
        , "filters": []
        , "handlers": ["log"]
        }
    }
}
