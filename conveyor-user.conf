{ "common":
    { "socket": "unix:conveyord.socket"
    , "slicer": "miraclegrue"
    , "serialport": "/dev/ttyACM0"
    , "profile": "ReplicatorSingle"
    }
, "server":
    { "pidfile": "conveyord.pid"
    , "chdir": false
    , "eventthreads": 2
    , "logging":
        { "version": 1
        , "formatters":
            { "log":
                { "()": "conveyor.log.DebugFormatter"
                , "format": "%(asctime)s - %(levelname)s - %(message)s"
                , "datefmt": null
                , "debugformat": "%(asctime)s - %(levelname)s - %(pathname)s:%(lineno)d - %(funcName)s - %(message)s"
                }
            }
        , "filters": {}
        , "handlers":
            { "log":
                { "class": "logging.FileHandler"
                , "level": "NOTSET"
                , "formatter": "log"
                , "filters": []
                , "filename": "conveyord.log"
                }
            }
        , "loggers": {}
        , "root":
            { "level": "INFO"
            , "propagate": true
            , "filters": []
            , "handlers": ["log"]
            }
        }
    }
, "client":
    { "eventthreads": 2
    , "logging":
        { "version": 1
        , "formatters":
            { "console":
                { "()": "conveyor.log.ConsoleFormatter"
                , "format": "conveyor: %(levelname)s: %(message)s"
                }
            }
        , "filters":
            { "stdout":
                { "()": "conveyor.log.StdoutFilter"
                }
            , "stderr":
                { "()": "conveyor.log.StderrFilter"
                }
            }
        , "handlers":
            { "stdout":
                { "class": "logging.StreamHandler"
                , "level": "INFO"
                , "formatter": "console"
                , "filters": ["stdout"]
                , "stream": "ext://sys.stdout"
                }
            , "stderr":
                { "class": "logging.StreamHandler"
                , "level": "WARNING"
                , "formatter": "console"
                , "filters": ["stderr"]
                , "stream": "ext://sys.stderr"
                }
            }
        , "loggers": {}
        , "root":
            { "level": "INFO"
            , "propagate": true
            , "filters": []
            , "handlers": ["stdout", "stderr"]
            }
        }
    }
}
